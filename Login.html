<html>
<head>
    <title>Welcome!</title>
    <style>
        body {
            background-color: rgba(128, 0, 128, 0.3);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .login-signup {
            width: 250px;
            height: auto;
            border: 1px solid black;
            padding: 20px;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            text-align: center;
        }

        .login-signup button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }

        .login-signup button:hover {
            background-color: #45a049;
        }

        .back-btn {
            padding: 10px;
            font-size: 16px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #e53935;
        }

        /* Make the page responsive */
        @media screen and (max-width: 600px) {
            .login-signup {
                width: 90%;
            }

            .login-signup button {
                font-size: 14px;
                padding: 12px;
            }

            .back-btn {
                font-size: 14px;
                padding: 12px;
            }
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>LOGIN MENU</h1>

        <div class="login-signup">
            <button><a href="Login2.html" style="text-decoration: none; color: white;">Login</a></button>
            <button><a href="Signup.html" style="text-decoration: none; color: white;">Sign up</a></button>
        </div>

        <button class="back-btn"><a href="javascript:history.back()" style="text-decoration: none; color: white;">Go Back</a></button>
    </div>
</body>
</html>
