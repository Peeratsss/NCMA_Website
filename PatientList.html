<html>
<head>	<Title> Verify Authorization!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgba(128, 0, 128, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
      margin-bottom: 20px;
    }

    input[type="password"] {
      padding: 10px;
      width: 90%;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #004999;
    }

    #extraButtons {
      display: none;
      text-align: center;
    }
  </style>

  <script>
    function verifyAndShow() {

      document.querySelector('.container').style.display = 'none'; // hide security box
      document.getElementById('extraButtons').style.display = 'block'; // show buttons
    }
  </script>
</head>

<body>
  <div class="container">
    <h2>Security Check</h2>
    <p>Confirm your identity to proceed<br> Just click verify, this is just a concept-- not an actual security check</p>
    <input type="password" placeholder="Enter your password" />
    <br />
    <button onclick="verifyAndShow()">Verify</button>
  </div>

  <div id="extraButtons">
   <button onclick="window.open('https://script.google.com/macros/s/AKfycby-4hbmHkzu70Ua1D_QN15mkMmuGwURpKfHs3Y6PVXQlNMw9suV5ijlHJWwg-ClFaQ5/exec', '_blank')">
  Patient List
</button>	

    <button onclick="history.back()">
      Go Back
    </button>
  </div>
</body>
</html>
