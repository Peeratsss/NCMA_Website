<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome!</title>
  <style>
    body {
      background-color: rgba(128, 0, 128, 0.3);
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .menu-container {
      width: 100%;
      max-width: 400px;
      padding: 25px 20px;
      background-color: rgba(0, 0, 0, 0.1);
      border: 1px solid black;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    /* When the menu moves to the top */
    .top-layout {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: auto;
      max-width: 400px;
      padding: 15px 20px;
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .top-controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    button, select {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #333;
      background-color: #f0f0f0;
    }

    button a {
      text-decoration: none;
      color: black;
    }

    /* Content container for the text and image */
    #content-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 400px;
      text-align: center;
      display: none; /* Hidden initially */
    }

    #content {
      font-size: 18px;
      color: #000;
      margin-top: 10px;
    }

    #image-container {
      margin-top: 15px;
    }

    #image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      display: none;
    }
  </style>
</head>
<body>
  <div class="menu-container" id="menuContainer">
    <div class="top-controls">
      <button><a href="Patients.html">Patients</a></button>

    <select id="mySelect" onchange="updateContent()">
  <option value="" disabled selected>Categories</option>
  <option value="Home">Home</option>
  <option value="General">General</option>
  <option value="ICU">ICU</option>
  <option value="Pediatric">Pediatric</option>
  <option value="Infectious">Infectious</option>
  <option value="Private">Private</option>
</select>


      <button><a href="Login.html">Logout</a></button>
    </div>
  </div>

  <!-- New container for content and image -->
  <div id="content-container">
    <div id="content">Choose a category to view</div>

    <div id="image-container">
      <img id="categoryImage" src="" alt="Category Image" />
    </div>
  </div>

  <script>
    function updateContent() {
      const selection = document.getElementById("mySelect").value;
      const content = document.getElementById("content");
      const image = document.getElementById("categoryImage");
      const menuContainer = document.getElementById("menuContainer");
      const contentContainer = document.getElementById("content-container");

      let text = "";
      let imageUrl = "";
      let showImage = true;

      switch (selection) {
        case "Home":
          text = "Medical City Hospital.";
          imageUrl = "Hospital1.jpg";
          break;
        case "General":
          text = "General Ward: Stable patients and routine care.";
          imageUrl = "https://via.placeholder.com/300x200.png?text=General+Ward";
          break;
        case "ICU":
          text = "ICU: Critical care and constant monitoring.";
          imageUrl = "https://via.placeholder.com/300x200.png?text=ICU";
          break;
        case "Pediatric":
          text = "Pediatric Ward: Care for infants and children.";
          imageUrl = "https://via.placeholder.com/300x200.png?text=Pediatric";
          break;
        case "Infectious":
          text = "Infectious Ward: Isolation for contagious diseases.";
          imageUrl = "https://via.placeholder.com/300x200.png?text=Infectious";
          break;
        case "Private":
          text = "Private Ward: Comfortable private rooms.";
          imageUrl = "https://via.placeholder.com/300x200.png?text=Private";
          break;
        default:
          text = "Choose a category to view";
          showImage = false;
      }

      if (selection) {
        menuContainer.classList.add("top-layout");
        contentContainer.style.display = "block";
      } else {
        menuContainer.classList.remove("top-layout");
        contentContainer.style.display = "none";
      }

      content.innerText = text;

      if (showImage && imageUrl) {
        image.src = imageUrl;
        image.style.display = "block";
      } else {
        image.style.display = "none";
      }
    }

    window.onload = () => {
      document.getElementById("categoryImage").style.display = "none";
      document.getElementById("content-container").style.display = "none";
    };
  </script>
</body>
</html>
