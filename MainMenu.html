<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome!</title>
  <style>
    body {
      background-color: rgba(128, 0, 128, 0.3);
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .menu-container {
      width: 100%;
      max-width: 350px;
      padding: 30px 20px;
      background-color: rgba(0, 0, 0, 0.1);
      border: 1px solid black;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    button, select {
      margin: 10px 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #333;
      background-color: #f0f0f0;
    }

    button a {
      text-decoration: none;
      color: black;
    }

    #content {
      margin-top: 20px;
      font-size: 18px;
      color: #000;
      text-align: center;
    }

    .footer-note {
      margin-top: 15px;
      font-size: 14px;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="menu-container">
    <button><a href="Patients.html">Patients</a></button>

    <select id="mySelect" onchange="updateContent()">
      <option value="General">General</option>
      <option value="ICU">ICU</option>
      <option value="Pediatric">Pediatric</option>
      <option value="Infectious">Infectious</option>
      <option value="Private">Private</option>
    </select>

    <button><a href="Login.html">Logout</a></button>

    <div id="content">Initial content</div>

  </div>

  <script>
    function updateContent() {
      const selection = document.getElementById("mySelect").value;
      document.getElementById("content").innerText = "Selected ward: " + selection;
    }
  </script>

</body>
</html>
