<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome!</title>
  <style>
    body {
      background-color: rgba(128, 0, 128, 0.3);
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: all 0.5s ease;
    }

    .menu-container {
      width: 100%;
      max-width: 400px;
      padding: 25px 20px;
      background-color: rgba(0, 0, 0, 0.1);
      border: 1px solid black;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .top-layout {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: auto;
      max-width: 400px;
      padding: 15px 20px;
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .top-controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    button, select {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #333;
      background-color: #f0f0f0;
    }

    button a {
      text-decoration: none;
      color: black;
    }

    #content-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 900px;
      width: 90%;
      height: 80%;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      padding: 20px;
      display: none;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
      gap: 20px;
      color: #000;
      font-size: 18px;
      text-align: left;
      transition: transform 0.5s ease;
    }

    #content {
      grid-column: 1 / 2;
      grid-row: 1 / 2;
      white-space: pre-line;
      align-self: center;
    }

    #hospital-image {
      grid-column: 2 / 3;
      grid-row: 1 / 2;
      justify-self: center;
    }
    #hospital-image img {
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    #extra-text {
      grid-column: 1 / 2;
      grid-row: 2 / 3;
      white-space: pre-line;
      align-self: center;
      justify-self: center;
    }

    #doctor-image {
      grid-column: 2 / 3;
      grid-row: 2 / 3;
      justify-self: center;
      align-self: center;
    }
    #doctor-image img {
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    #image-container {
      max-width: 300px;
    }
    #categoryImages img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 10px;
      display: block;
    }

    .text-left {
      grid-column: 1 / 2;
      grid-row: 1 / 2;
    }

    .text-right {
      grid-column: 2 / 3;
      grid-row: 1 / 2;
    }

    .image-left {
      grid-column: 1 / 2;
      grid-row: 2 / 3;
    }

    .image-right {
      grid-column: 2 / 3;
      grid-row: 2 / 3;
    }
  </style>
</head>
<body>
  <div class="menu-container" id="menuContainer">
    <div class="top-controls">
      <button><a href="Patients.html">Patients</a></button>
      <button onclick="window.location.href='MedicineList.html'">Medicine Dictionary</button>
      <select id="mySelect" onchange="updateContent()">
        <option value="placeholder" disabled selected>Categories</option>
        <option value="Home">Home</option>
        <option value="General">General</option>
        <option value="ICU">ICU</option>
        <option value="Pediatric">Pediatric</option>
        <option value="Infectious">Infectious</option>
        <option value="Private">Private</option>
      </select>
      <button><a href="Login.html">Logout</a></button>
    </div>
  </div>

  <div id="content-container">
    <div id="content">Choose a category to view</div>
    <div id="hospital-image"></div>
    <div id="extra-text"></div>
    <div id="doctor-image"></div>
    <div id="image-container" style="grid-column: 1 / 3; display:none;">
      <div id="categoryImages"></div>
    </div>
  </div>

  <script>
    function updateContent() {
      const selection = document.getElementById("mySelect").value;
      const content = document.getElementById("content");
      const menuContainer = document.getElementById("menuContainer");
      const contentContainer = document.getElementById("content-container");
      const hospitalImageDiv = document.getElementById("hospital-image");
      const doctorImageDiv = document.getElementById("doctor-image");
      const extraTextDiv = document.getElementById("extra-text");
      const imageContainer = document.getElementById("image-container");
      const categoryImages = document.getElementById("categoryImages");

      hospitalImageDiv.innerHTML = "";
      doctorImageDiv.innerHTML = "";
      extraTextDiv.innerText = "";
      categoryImages.innerHTML = "";
      imageContainer.style.display = "none";

      if (selection === "placeholder") {
        menuContainer.classList.remove("top-layout");
        contentContainer.style.display = "none";
        content.innerText = "Choose a category to view";
      } else if (selection === "Private") {
        menuContainer.classList.add("top-layout");
        contentContainer.style.display = "grid";
        content.innerText = "Experience premium healthcare in our private wards—personalized attention, luxury amenities, and exclusive care tailored to your comfort and recovery.";
        extraTextDiv.innerText = "Your health deserves the finest—our private wards offer VIP treatment with dedicated staff, advanced facilities, and a serene healing environment.";
        const hospitalImg = document.createElement("img");
        hospitalImg.src = "ward1.jpg"; // Ensure you have ward1.jpg image
        hospitalImg.alt = "Private Ward Image";
        hospitalImageDiv.appendChild(hospitalImg);
        const doctorImg = document.createElement("img");
        doctorImg.src = "ward2.jpg"; // Ensure you have ward2.jpg image
        doctorImg.alt = "Private Ward Image";
        doctorImageDiv.appendChild(doctorImg);
      } else if (selection === "General") {
        menuContainer.classList.add("top-layout");
        contentContainer.style.display = "grid";
        content.innerText = "Our General Ward is designed for your recovery and well-being. Whether you're recovering from illness, surgery, or need monitored care, our compassionate medical team and modern facilities ensure you receive the best treatment in a safe, hygienic environment.";
        extraTextDiv.innerText = "Why Choose Our General Ward?\n✔ 24/7 Expert Care – Skilled doctors and nurses dedicated to your recovery.\n✔ Spacious & Clean Rooms – Comfortable beds, proper ventilation, and infection-free zones.\n✔ Affordable Rates – Quality healthcare without financial stress.\n✔ Nutritious Meals – Tailored diets to speed up your healing.\n✔ Family Support – Flexible visiting hours and attentive staff.";
        const hospitalImg = document.createElement("img");
        hospitalImg.src = "nurse1.jpg"; // Ensure you have nurse1.jpg image
        hospitalImg.alt = "Hospital Image";
        hospitalImageDiv.appendChild(hospitalImg);
        const doctorImg = document.createElement("img");
        doctorImg.src = "nurse2.jpg"; // Ensure you have nurse2.jpg image
        doctorImg.alt = "Doctor Image";
        doctorImageDiv.appendChild(doctorImg);
      }
    }

    window.onload = () => {
      const select = document.getElementById("mySelect");
      select.value = "placeholder";
      document.getElementById("content").innerText = "Choose a category to view";
      document.getElementById("categoryImages").innerHTML = "";
      document.getElementById("content-container").style.display = "none";
      document.getElementById("menuContainer").classList.remove("top-layout");
    };
  </script>
</body>
</html>
