<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome!</title>
  <style>
    body {
      background-color: rgba(128, 0, 128, 0.3);
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .menu-container {
      width: 100%;
      max-width: 350px;
      padding: 30px 20px;
      background-color: rgba(0, 0, 0, 0.1);
      border: 1px solid black;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    button, select {
      margin: 10px 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #333;
      background-color: #f0f0f0;
    }

    button a {
      text-decoration: none;
      color: black;
    }

    #content {
      margin-top: 20px;
      font-size: 18px;
      color: #000;
      text-align: center;
    }

    .footer-note {
      margin-top: 15px;
      font-size: 14px;
      color: green;
      text-align: center;
    }

    #image-container {
      margin-top: 15px;
    }

    #image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      display: none; /* Hidden by default */
    }
  </style>
</head>
<body>
  <div class="main-wrapper">

    <!-- Top Menu Bar -->
    <div class="menu-bar">
      <button><a href="Patients.html">Patients</a></button>

      <select id="mySelect" onchange="updateContent()">
        <option value="Home">Home</option>
        <option value="General">General</option>
        <option value="ICU">ICU</option>
        <option value="Pediatric">Pediatric</option>
        <option value="Infectious">Infectious</option>
        <option value="Private">Private</option>
      </select>

      <button><a href="Login.html">Logout</a></button>
    </div>

    <!-- Content Container -->
    <div class="content-container">
      <div id="content">Initial content</div>
      <div id="image-container">
        <img id="categoryImage" src="" alt="Category Image">
      </div>
    </div>

  </div>

  <script>
    function updateContent() {
      const selection = document.getElementById("mySelect").value;
      const content = document.getElementById("content");
      const image = document.getElementById("categoryImage");

      let text = "";
      let imageUrl = "";
      let showImage = true;

      switch (selection) {
        case "Home":
          text = "Medical City Hospital.";
          imageUrl = "Hospital1.jpg";
          break;
        case "General":
          text = "General Ward: Stable patients and routine care.";
          imageUrl = "https://via.placeholder.com/300x200.png?text=General+Ward";
          break;
        case "ICU":
          text = "ICU: Critical care and constant monitoring.";
          imageUrl = "https://via.placeholder.com/300x200.png?text=ICU";
          break;
        case "Pediatric":
          text = "Pediatric Ward: Care for infants and children.";
          imageUrl = "https://via.placeholder.com/300x200.png?text=Pediatric";
          break;
        case "Infectious":
          text = "Infectious Ward: Isolation for contagious diseases.";
          imageUrl = "https://via.placeholder.com/300x200.png?text=Infectious";
          break;
        case "Private":
          text = "Private Ward: Comfortable private rooms.";
          imageUrl = "https://via.placeholder.com/300x200.png?text=Private";
          break;
        default:
          text = "Select a category to view details.";
          showImage = false;
      }

      content.innerText = text;

      if (showImage && imageUrl) {
        image.src = imageUrl;
        image.style.display = "block";
      } else {
        image.style.display = "none";
      }
    }

    window.onload = updateContent;
  </script>
</body>

</html>
