<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Patient</title>
  <style>
    body {
      background-color: #d1b1d8;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    form {
      background-color: #b495b5;
      padding: 20px;
      border: 1px solid #4e3d53;
      width: 300px;
      box-sizing: border-box;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .radio-group {
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      border: none;
      color: white;
      cursor: pointer;
    }
    button.add {
      background-color: #4b18e8;
    }
    button.cancel {
      background-color: #c93c2d;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <form id="patientForm">
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="Last Name" required />

    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="First Name" required />

    <label for="middleInitial">Middle Initial</label>
    <input type="text" id="middleInitial" name="Middle Initial" maxlength="1" />

    <label for="age">Age</label>
    <input type="number" id="age" name="Age" min="0" required />

    <label for="address">Address</label>
    <input type="text" id="address" name="Address" required />

    <label for="contactNo">Contact No</label>
    <input type="tel" id="contactNo" name="ContactNo" pattern="[0-9]{10,15}" required />

    <label>Gender</label>
    <div class="radio-group">
      <input type="radio" id="male" name="Gender" value="Male" checked />
      <label for="male" style="display:inline;">Male</label>
      <input type="radio" id="female" name="Gender" value="Female" />
      <label for="female" style="display:inline;">Female</label>
    </div>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="DOB" required />

    <label for="ward">Ward</label>
    <select id="ward" name="Ward" required>
      <option value="Infectious">Infectious</option>
      <option value="Pediatric">Pediatric</option>
      <option value="General">General</option>
      <!-- Add more wards if needed -->
    </select>

    <button type="submit" class="add">Add</button>
    <button type="button" class="cancel" onclick="window.history.back()">Cancel</button>
  </form>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec'; // Replace with your web app URL

    document.getElementById('patientForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      // Convert form data to JSON object
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      try {
        const response = await fetch(scriptUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.status === 'success') {
          alert(result.message);
          form.reset();
        } else {
          alert('Error: ' + result.message);
        }
      } catch (error) {
        alert('Failed to submit. Please try again.');
        console.error('Submission error:', error);
      }
    });
  </script>
</body>
</html>
