<!DOCTYPE html>
<html>
<head>  
  <style>
    body {
      background-color: rgba(128, 0, 128, 0.3);
    }
    .container {
      width: 300px;
      height: auto;
      border: 1px solid black;
      padding: 10px;
      margin: 20px auto;
      background-color: rgba(0, 0, 0, 0.1);
      text-align: center;
      font-weight: bold;
      font-family: Arial, sans-serif;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      text-align: left;
      margin-left: 5%;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
      width: 90%;
      padding: 6px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .radio {
      margin: 0 10px;
      font-weight: normal;
    }
    button {
      margin: 8px 5px 0 5px;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
    }
    .button-primary {
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .button-danger {
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 4px;
    }
    a {
      text-decoration: none;
      color: black;
    }

    /* Popup style */
    #popup {
      display: none;
      position: fixed;
      top: 10px;
      right: 10px;
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: normal;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
    }
  </style>
</head>
